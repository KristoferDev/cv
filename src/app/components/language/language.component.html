<div class="row language white">
  <div class="col-md-6">
    <div class="row">
      <div *ngFor="let lang of language" class="wrapper">
        <div class="col-md-4">
          <h3 class="black" (ngSubmit)='"show({{lang}})"'>{{ lang }}</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let frame of frameworks" class="wrapper">
        <div class="col-md-4">
          <h3 class="black">{{ frame }}</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let lib of librarys" class="wrapper">
        <div class="col-md-4">
          <h3 class="black">{{ lib }}</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let db of database" class="wrapper">
        <div class="col-md-4">
          <h3 class="black">{{ db }}</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 remove-padding-right">
    <div class="board"></div>
  </div>
</div>
